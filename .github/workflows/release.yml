name: Tag and Release Pipeline - Main

on:
  push:
    tags:
      - "*"
jobs:
  release:
  
    runs-on: ubuntu-latest
    #working#if: github.event_name == 'push' && (github.ref_type == 'tag' || (github.ref == 'refs/heads/main' && startsWith(github.ref, 'refs/tags/')))
    #if: github.event_name == 'push' && github.ref == 'refs/heads/main' && startsWith(github.ref, 'refs/tags/')
    if: |
      github.event_name == 'push' &&
      github.event.ref_type == 'tag' &&
      (
        (github.ref == 'refs/heads/main' && startsWith(github.event.ref, 'refs/tags/')) ||
        (github.ref == 'refs/heads/dev' && startsWith(github.event.ref, 'refs/tags/dev/'))
      )
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Echo success message
        run: echo "Repository successfully checked out!"

